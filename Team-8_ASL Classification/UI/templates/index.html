<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --success-color: #4cc9f0;
            --text-color: #2b2d42;
            --light-text: #f1faee;
            --border-radius: 10px;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f8f9fa; /* Light grey background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
}

        .container {
            width: 90%;
            max-width: 1000px;
            background: #ffffff; /* White background for content */
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
}

        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.2rem;
            line-height: 1.3;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }
        
        .content {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        
        /* Left Section */
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .file-upload-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }
        
        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        input[type="file"]:hover {
            background-color: rgba(66, 97, 238, 0.05);
        }
        
        button {
            padding: 14px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(58, 12, 163, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(58, 12, 163, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* Right Section */
        .right-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .upload-section {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-start;
            margin-top: 15px;
        }
        
        .image-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
            border: 2px solid #eaeaea;
            padding: 3px;
            background-color: white;
            transition: all 0.3s ease;
        }
        
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }
        
        .result {
            background: linear-gradient(to right, rgba(66, 97, 238, 0.1), rgba(76, 201, 240, 0.1));
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            font-size: 1.3rem;
        }
        
        .result strong {
            color: var(--secondary-color);
            font-size: 1.6rem;
            display: block;
            margin-top: 5px;
        }
        
        .error {
            color: #e53935;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background-color: #ffebee;
            border-radius: var(--border-radius);
            margin-top: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            
            .left-section, .right-section {
                width: 100%;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .image-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign Language Recognition using MLP and CNN</h1>

        <div class="content">
            <!-- Left Section: Upload Form -->
            <div class="left-section">
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="file-upload">
                        <span class="file-upload-label">Upload Sign Language Images</span>
                        <input type="file" name="files" multiple required>
                    </div>
                    <button type="submit">Upload & Predict</button>
                </form>
            </div>

            <!-- Right Section: Uploaded Images & Predicted Word -->
            <div class="right-section">
                {% if filenames %}
                    <div class="upload-section">
                        <h3>Uploaded Images</h3>
                        <div class="image-container">
                            {% for file in filenames %}
                                <img src="{{ url_for('static', filename='uploads/' + file) }}" alt="Uploaded Sign Language Image">
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}

                {% if predicted_word %}
                    <div class="result">
                        Predicted Word:
                        <strong>{{ predicted_word }}</strong>
                    </div>
                {% endif %}

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
